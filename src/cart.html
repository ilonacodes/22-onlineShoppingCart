<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Shopping Cart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <nav>
        <ul class="menu">
            <li id="logo">Online Shopping</li>
            <li id="cart">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>
                <span id="product_count">32</span>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="header">
            <p class="title">SHOPPING CART</p>
            <p class="info">You have 2 items</p>
        </div>

        <div class="items">
            <div class="item">
                <div class="item-title">Office Chair</div>
                <div class="item-count">
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="remove-item"><a href="#">&#x2715;</a></div>
                <div class="item-price">$129
                    <span>99</span>
                </div>
            </div>

            <div class="item">
                <div class="item-title">Office Table</div>
                <div class="item-count">
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="remove-item"><a href="#">&#x2715;</a></div>
                <div class="item-price">$199
                    <span>99</span>
                </div>
            </div>

            <div class="payment">
                <div class="sub-total">
                    <p>Sub-total:&emsp;</p>
                    <p>$529</p>
                    <span>97</span>
                </div>

                <div class="tax">
                    <p>Tax (19%):&emsp;</p>
                    <p>$100</p>
                    <span>70</span>
                </div>

                <div class="total">
                    <p>Total:&emsp;</p>
                    <p>$637</p>
                    <span>67</span>
                </div>
            </div>
        </div>

        <div class="pay-now">
            <a href="#">Pay Now</a>
        </div>
    </div>
</div>


<footer>
    <hr>
    <p>Disclaimer: This is just a clickable prototype</p>
    <p>&copy; ilonacodes</p>
</footer>

</body>
</html>
